<button class="fz-60 p-50 m-20" (click)="increase()">
  +1
</button>
<button class="fz-60 p-50 m-20" (click)="decrease()" [disabled]="cannotDecrease">
  -1
</button>
<button class="fz-60 p-50 m-20" (click)="clear()">
  =0
</button>

<p class="fz-60">Счетчик = {{ counter }}</p>
<p *ngIf="updatedAt" class="fz-60">
  Обновлялось {{ updatedAt | date:"HH:mm:ss dd/MM/yyyy"}}
</p>
